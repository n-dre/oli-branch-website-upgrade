<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings & Configuration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* DARK MODE VARIABLES - MUST MATCH index.html */
    :root {
      /* Light mode */
      --primary: #1b4332;
      --primary-light: #2d6a4f;
      --secondary: #111827;
      --tertiary: #374151;
      --light: #f3f4f6;
      --border: #d1d5db;
      --surface: #ffffff;
      --background: #f9fafb;
      --text: #111827;
      --text-muted: #4b5563;
      --accent: #047857;
      --accent-hover: #059669;
      --badge: #ecfdf5;
      --badge-text: #065f46;
    }

    .dark-mode {
      /* Dark mode */
      --primary: #2d6a4f;
      --primary-light: #40916c;
      --secondary: #f9fafb;
      --tertiary: #d1d5db;
      --light: #1f2937;
      --border: #374151;
      --surface: #111827;
      --background: #0f172a;
      --text: #f9fafb;
      --text-muted: #9ca3af;
      --accent: #10b981;
      --accent-hover: #34d399;
      --badge: #064e3b;
      --badge-text: #a7f3d0;
    }

    body {
      background: var(--background);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Make all components use CSS variables */
    .bg-background { background: var(--background); }
    .text-foreground { color: var(--text); }
    .bg-card { background: var(--surface); }
    .border-border { border-color: var(--border); }
    .text-muted-foreground { color: var(--text-muted); }
    .bg-primary { background: var(--primary); }
    .text-primary { color: var(--primary); }
    .bg-secondary { background: var(--light); }
    .text-secondary-foreground { color: var(--secondary); }
    /* ... etc for all your Tailwind-like classes */
  </style>
</head>
<body class="min-h-screen bg-background text-foreground">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Settings & Configuration</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Left Column - Settings Options -->
      <div class="lg:col-span-1 space-y-6">
        <div class="bg-card border border-border rounded-md p-6">
          <h2 class="text-xl font-semibold mb-4">Appearance</h2>
          
          <div class="space-y-4">
            <div class="bg-card border border-border rounded-md p-4">
              <h3 class="text-foreground text-lg font-semibold">Dark Mode</h3>
              <p class="text-muted-foreground text-sm mt-1">Toggle dark/light theme</p>
              <div class="mt-3">
                <label class="flex items-center cursor-pointer">
                  <div class="relative">
                    <input type="checkbox" class="sr-only" id="darkModeToggle" />
                    <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                  </div>
                  <span class="ml-3 text-sm font-medium">Enable Dark Mode</span>
                </label>
              </div>
            </div>

            <div class="bg-card border border-border rounded-md p-4">
              <h3 class="text-foreground text-lg font-semibold">Language</h3>
              <p class="text-muted-foreground text-sm mt-1">Interface language</p>
                <select class="mt-3 w-full bg-background border border-border rounded-md p-2" aria-label="Select language">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
                </select>
            </div>
          </div>
        </div>

        <div class="bg-card border border-border rounded-md p-6">
          <h2 class="text-xl font-semibold mb-4">Notifications</h2>
          <div class="space-y-3">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" checked />
              <span>Email notifications</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" checked />
              <span>Push notifications</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" />
              <span>Marketing emails</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Right Column - Financial Content -->
      <div class="lg:col-span-2">
        <div class="bg-card border border-border rounded-lg p-6">
          <div class="prose prose-lg max-w-none">
            <!-- Content from your article here -->
            <h1 class="text-3xl font-bold text-primary mb-4">
              The Silent Drain: How Financial Leaks Erode Business Profitability
            </h1>
            
            <!-- Add the rest of your content here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load dark mode from localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('oli-branch-theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      
      // Add theme toggle button
      const toggleBtn = document.createElement('button');
      toggleBtn.innerHTML = 'üåô';
      toggleBtn.style.position = 'fixed';
      toggleBtn.style.bottom = '20px';
      toggleBtn.style.right = '20px';
      toggleBtn.style.width = '50px';
      toggleBtn.style.height = '50px';
      toggleBtn.style.borderRadius = '50%';
      toggleBtn.style.background = 'var(--accent)';
      toggleBtn.style.color = 'white';
      toggleBtn.style.border = 'none';
      toggleBtn.style.cursor = 'pointer';
      toggleBtn.style.zIndex = '1000';
      toggleBtn.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
      toggleBtn.setAttribute('aria-label', 'Toggle dark mode');
      
      toggleBtn.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('oli-branch-theme', isDark ? 'dark' : 'light');
        toggleBtn.innerHTML = isDark ? '‚òÄÔ∏è' : 'üåô';
      });
      
      // Set initial icon
      toggleBtn.innerHTML = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      
      document.body.appendChild(toggleBtn);
    });
  </script>
</body>
</html>
