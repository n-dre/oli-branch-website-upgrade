# cfn-guard: disable=CODEBUILD_PROJECT_ENVVAR_AWSCRED_CHECK
AWSTemplateFormatVersion: '2010-09-09'
Description: CodeBuild project for Oli Branch website upgrade

Parameters:
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub personal access token

  GitHubRepo:
    Type: String
    Default: "https://github.com/n-dre/oli-branch-website-upgrade.git"

  Branch:
    Type: String
    Default: "main"

Resources:
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # NOTE: Broad for now; restrict in production
        - arn:aws:iam::aws:policy/AdministratorAccess

  OliBranchCodeBuild:
    Type: AWS::CodeBuild::Project
    Metadata:
      cfn-guard:
        Suppress:
          - ID: CODEBUILD_PROJECT_ENVVAR_AWSCRED_CHECK
            Reason: >
              No AWS credential or region environment variables are defined.
              CodeBuild uses the attached IAM role for credentials and region.
    Properties:
      Name: !Sub "oli-branch-upgrade-${Branch}"
      Description: Build and deploy Oli Branch website upgrade
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn

      Source:
        Type: GITHUB
        Location: !Ref GitHubRepo
        BuildSpec: aws/ci-cd/buildspec.yml
        GitCloneDepth: 1
        ReportBuildStatus: true

      Artifacts:
        Type: NO_ARTIFACTS

      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: BRANCH
            Value: !Ref Branch

      TimeoutInMinutes: 30
      BadgeEnabled: true

      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: /aws/codebuild/oli-branch

  GitHubSourceCredential:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      AuthType: PERSONAL_ACCESS_TOKEN
      ServerType: GITHUB
      Token: !Ref GitHubToken

Outputs:
  CodeBuildProject:
    Description: CodeBuild Project ID
    Value: !Ref OliBranchCodeBuild
