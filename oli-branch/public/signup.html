<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Oli-Branch Financial Platform</title>
    <meta name="description" content="Create your Oli-Branch account to access financial tools and resources.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Tiempos+Headline:wght@700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2563EB',
                        'primary-blue-dark': '#1D4ED8',
                        'charcoal': '#2D3748'
                    },
                    fontFamily: {
                        'display': ['Tiempos Headline', 'serif'],
                        'body': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .btn-primary {
            background: #2563EB;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .error-message {
            color: #EF4444;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .success-message {
            color: #10B981;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6B7280;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #2563EB;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-body bg-white text-charcoal">
    <div class="min-h-screen flex">
        <!-- Left Side - Blue Hero -->
        <div class="hidden lg:flex lg:w-2/5 hero-gradient flex-col justify-between p-12 text-white relative">
            <!-- Logo -->
            <div class="flex items-center">
                <img 
                    src="resources/oli-branch-1 (7).png" 
                    alt="Oli-Branch" 
                    class="h-10 brightness-0 invert"
                />
            </div>
            
            <!-- Hero Text -->
            <div class="space-y-6">
                <h1 class="font-display text-5xl font-bold tracking-tight leading-tight uppercase">
                    JOIN THE<br/>FINANCIAL<br/>REVOLUTION
                </h1>
                <p class="text-blue-100 text-lg max-w-md leading-relaxed">
                    Create your account today and unlock powerful tools for managing your financial future.
                </p>
            </div>
            
            <!-- Footer -->
            <div class="text-blue-200 text-sm">
                Â© 2024 Oli-Branch Financial Platform
            </div>
        </div>

        <!-- Right Side - Signup Form -->
        <div class="flex-1 flex items-center justify-center p-8 bg-white overflow-y-auto">
            <div class="w-full max-w-md space-y-6">
                <!-- Mobile Logo -->
                <div class="lg:hidden flex items-center justify-center mb-6">
                    <img 
                        src="resources/oli-branch-1 (7).png" 
                        alt="Oli-Branch" 
                        class="h-10"
                    />
                </div>

                <!-- Back to Login Link -->
                <a href="login.html" class="inline-flex items-center gap-2 text-gray-500 hover:text-primary-blue transition-colors text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Login
                </a>

                <!-- Title -->
                <div>
                    <h2 class="font-display text-3xl font-bold text-charcoal">Create Account</h2>
                    <p class="mt-2 text-gray-500">Start your financial journey with Oli-Branch</p>
                </div>

                <!-- Signup Form -->
                <form id="signupForm" class="space-y-5">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-charcoal mb-2">
                            Full Name *
                        </label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            required 
                            class="form-input"
                            placeholder="Enter your full name"
                        >
                        <div class="error-message" id="fullNameError"></div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-charcoal mb-2">
                            Email Address *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="form-input"
                            placeholder="Enter your email address"
                        >
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-charcoal mb-2">
                            Password *
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                class="form-input pr-12"
                                placeholder="Create a password (min 6 characters)"
                                minlength="6"
                            >
                            <div class="password-toggle" id="passwordToggle">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-charcoal mb-2">
                            Confirm Password *
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                class="form-input pr-12"
                                placeholder="Confirm your password"
                            >
                            <div class="password-toggle" id="confirmPasswordToggle">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <!-- Business Name -->
                    <div>
                        <label for="businessName" class="block text-sm font-medium text-charcoal mb-2">
                            Business Name *
                        </label>
                        <input 
                            type="text" 
                            id="businessName" 
                            name="businessName" 
                            required 
                            class="form-input"
                            placeholder="Enter your business name"
                        >
                        <div class="error-message" id="businessNameError"></div>
                    </div>

                    <!-- Business Type -->
                    <div>
                        <label for="businessType" class="block text-sm font-medium text-charcoal mb-2">
                            Business Type
                        </label>
                        <select id="businessType" name="businessType" class="form-input">
                            <option value="">Select business type</option>
                            <option value="restaurant">Restaurant/Cafe</option>
                            <option value="retail">Retail Store</option>
                            <option value="service">Service Business</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required class="mt-1 mr-3 rounded border-gray-300">
                        <label for="agreeTerms" class="text-sm text-gray-500">
                            I agree to the <a href="#" class="text-primary-blue hover:underline">Terms of Service</a> and <a href="#" class="text-primary-blue hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="error-message" id="termsError"></div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="w-full btn-primary py-4 px-6 rounded-lg font-semibold text-lg flex items-center justify-center gap-2">
                        <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                        <span id="btnText">Create Account</span>
                    </button>

                    <!-- Error/Success Messages -->
                    <div class="error-message text-center" id="signupError"></div>
                    <div class="success-message text-center" id="signupSuccess"></div>
                </form>

                <!-- Divider -->
                <div class="border-t border-gray-200 pt-6">
                    <p class="text-center text-gray-500">
                        Already have an account? 
                        <a href="login.html" class="text-primary-blue hover:text-primary-blue-dark font-semibold">
                            Sign In
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

  <script>
  // =========================
  // LOCAL CONFIG
  // =========================
  const API_BASE_URL = "http://localhost:3000/api";
  const DASHBOARD_URL = "user-dashboard.html"; // change if you want a different landing page

  class SignupManager {
    constructor() {
      this.init();
    }

    init() {
      this.setupEventListeners();
      this.checkExistingLogin();
    }

    setupEventListeners() {
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        this.handleSignup();
      });

      document.getElementById("passwordToggle").addEventListener("click", () => {
        this.togglePasswordVisibility("password", "passwordToggle");
      });

      document.getElementById("confirmPasswordToggle").addEventListener("click", () => {
        this.togglePasswordVisibility("confirmPassword", "confirmPasswordToggle");
      });

      ["fullName", "email", "password", "confirmPassword", "businessName"].forEach((id) => {
        document.getElementById(id).addEventListener("input", () => this.clearErrors());
      });
    }

    checkExistingLogin() {
      const token = localStorage.getItem("oliBranchToken");
      if (token) window.location.href = DASHBOARD_URL;
    }

    setLoading(isLoading) {
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");

      if (isLoading) {
        submitBtn.disabled = true;
        btnText.textContent = "Creating Account...";
      } else {
        submitBtn.disabled = false;
        btnText.textContent = "Create Account";
      }
    }

    async handleSignup() {
      const formData = {
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value,
        businessName: document.getElementById("businessName").value.trim(),
        businessType: document.getElementById("businessType").value,
        agreeTerms: document.getElementById("agreeTerms").checked,
      };

      this.clearErrors();

      if (!this.validateInputs(formData)) return;

      this.setLoading(true);

      try {
        const response = await fetch(`${API_BASE_URL}/auth/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json",
          },
          body: JSON.stringify({
            email: formData.email,
            password: formData.password,
            name: formData.fullName,
            business_name: formData.businessName,
            business_type: formData.businessType,
          }),
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          this.showError(data.detail || "Registration failed. Please try again.");
          this.setLoading(false);
          return;
        }

        localStorage.setItem("oliBranchToken", data.token);
        localStorage.setItem("oliBranchUser", JSON.stringify({
          id: data.id,
          name: data.name,
          email: data.email,
        }));

        this.showSuccess(`Account created. Redirecting...`);

        setTimeout(() => {
          window.location.href = DASHBOARD_URL;
        }, 700);

      } catch (err) {
        console.error(err);
        this.showError("Server not reachable. Start server.js then refresh.");
        this.setLoading(false);
      }
    }

    validateInputs(formData) {
      let ok = true;

      if (!formData.fullName || formData.fullName.length < 2) {
        this.showFieldError("fullNameError", "Full name is required (2+ characters).");
        ok = false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!formData.email || !emailRegex.test(formData.email)) {
        this.showFieldError("emailError", "Enter a valid email address.");
        ok = false;
      }

      if (!formData.password || formData.password.length < 6) {
        this.showFieldError("passwordError", "Password must be at least 6 characters.");
        ok = false;
      }

      if (!formData.confirmPassword) {
        this.showFieldError("confirmPasswordError", "Confirm your password.");
        ok = false;
      } else if (formData.password !== formData.confirmPassword) {
        this.showFieldError("confirmPasswordError", "Passwords do not match.");
        ok = false;
      }

      if (!formData.businessName) {
        this.showFieldError("businessNameError", "Business name is required.");
        ok = false;
      }

      if (!formData.agreeTerms) {
        this.showFieldError("termsError", "You must agree to the terms.");
        ok = false;
      }

      return ok;
    }

    togglePasswordVisibility(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);

      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";

      // simple icon swap (no big SVG strings = fewer syntax mistakes)
      toggle.textContent = isHidden ? "Hide" : "Show";
    }

    showError(message) {
      const el = document.getElementById("signupError");
      el.textContent = message;
      el.style.display = "block";
    }

    showSuccess(message) {
      const el = document.getElementById("signupSuccess");
      el.textContent = message;
      el.style.display = "block";
    }

    showFieldError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = "block";
    }

    clearErrors() {
      [
        "signupError",
        "signupSuccess",
        "fullNameError",
        "emailError",
        "passwordError",
        "confirmPasswordError",
        "businessNameError",
        "termsError",
      ].forEach((id) => {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
      });
    }
  }

  document.addEventListener("DOMContentLoaded", () => new SignupManager());
</script>
</body>
</html>
